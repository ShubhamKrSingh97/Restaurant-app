<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Restaurant Website</title>
</head>

<body>
    <div class="heading p-3 mb-5" style="background-color: coral; text-align: center;">
        <h1>Restaurant App</h1>
    </div>
    <div class="container">
        <form id="menu">
            <div class="price form-group">
                <label for="price">Enter Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="dish form-group">
                <label for="dish">Choose a dish</label>
                <select name="dish" class="form-control" id="dish">
                    <option value="Biryani">Biryani</option>
                    <option value="Kebab">Kebab</option>
                    <option value="Paratha">Paratha</option>
                    <option value="Pizza">Pizza</option>
                </select>
            </div>
            <div class="table form-group">
                <label for="table">Select a table</label>
                <select name="table" class="form-control" id="table">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                </select>
                <button id="submit" class="btn btn-danger mt-5">Add to Bill</button>
            </div>
        </form>
    </div>
   
    <div class="container">
        <div class="table1 ">
            <ul id="table1" class="list-group">
                <h3>Table 1</h3>
            </ul>
        </div>
        <div class="table2">
            <ul id="table2" class="list-group">
                <h3>Table 2</h3>
            </ul>
        </div>
        <div class="table3">
            <ul id="table3" class="list-group">
                <h3>Table 3</h3>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
