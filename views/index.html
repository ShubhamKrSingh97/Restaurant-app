<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <title>Restaurant Website</title>
</head>

<body>
    <div class="heading">
        <h1>Welcome to Stacy's Diner</h1>
    </div>
    <div class="main">
        <form class="card" id="menu">
            <div class="price">
                <span id="reveal">Menu</span>
                <div>
                    <ul class="allPrices">
                        <li>Biryani 250/-</li>
                        <li>Kebab 100/-</li>
                        <li>Paratha 50/-</li>
                        <li>Pizza 200/-</li>
                    </ul>
                </div>
            </div>
            <div class="dishes">
                <label for="dish">Choose a dish</label>
                <select name="dish" class="inputs" id="dish">
                    <option value="Biryani">Biryani</option>
                    <option value="Kebab">Kebab</option>
                    <option value="Paratha">Paratha</option>
                    <option value="Pizza">Pizza</option>
                </select>
            </div>
            <div class="tables">
                <label for="table">Select a table</label>
                <select name="table" class="inputs" id="table">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                </select>
            </div>
            <div><button id="submit">Add to Bill</button></div>
        </form>
    </div>
    <div class="display">
        <div class="table1 card">
            <h4>Total Bill:</h4>
            <h4 id="total1"></h4>
            <ul id="table1">
                <h3>Table 1</h3>
            </ul>
        </div>
        <div class="table2 card">
            <h4>Total Bill:</h4>
            <h4 id="total2"></h4>
            <ul id="table2">
                <h3>Table 2</h3>
            </ul>
        </div>
        <div class="table3 card">
            <h4>Total Bill:</h4>
            <h4 id="total3"></h4>
            <ul id="table3">
                <h3>Table 3</h3>
            </ul>
        </div>
    </div>

    <script src="/DOM/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
</body>

</html>
